name: frr-fabric

topology:
  defaults:
    kind: linux
    image: quay.io/frrouting/frr:master
    binds:
      - ./daemons:/etc/frr/daemons
      - ./configs/__clabNodeName__.conf:/etc/frr/frr.conf # Each node will get its own config file
      - ./vtysh.conf:/etc/frr/vtysh.conf
  
  nodes:
    spine1: {} # Looks for ./configs/spine1.conf
    spine2: {} # Looks for ./configs/spine2.conf
    leaf1:  {} # Looks for ./configs/leaf1.conf
    leaf2:  {} # Looks for ./configs/leaf2.conf
    leaf3:  {} # Looks for ./configs/leaf3.conf
    leaf4:  {} # Looks for ./configs/leaf4.conf
    # ... and so on for more leaves/spines

  links:
    - endpoints: ["spine1:eth1", "leaf1:eth1"]
    - endpoints: ["spine1:eth2", "leaf2:eth1"]
    - endpoints: ["spine1:eth3", "leaf3:eth1"]
    - endpoints: ["spine1:eth4", "leaf4:eth1"]
    - endpoints: ["spine2:eth1", "leaf1:eth2"]
    - endpoints: ["spine2:eth2", "leaf2:eth2"]
    - endpoints: ["spine2:eth3", "leaf3:eth2"]
    - endpoints: ["spine2:eth4", "leaf4:eth2"]